<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script> 
    <script src = "login.js" defer></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign in Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin">
          <form  class="sign-in-form">
            <div class=title-container>
              <img src="images/knu.jpg" class="knu" alt="" height="50" width="50"/>
              <div class="title">로그인</div>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="id" type="text" placeholder="아이디" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="psword" type="password" placeholder="비밀번호" />
            </div>
            <button id="loginBtn" type="button">LOGIN</button>
            <!-- <button id="loginBtn" type="button" onclick="location.href='list.html'">LOGIN</button> -->
            <!--<input type="submit" value="Login" onclick="location.href='list.html'" class="btn solid" />-->
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>KNU TUTORIAL</h3>
            <p>
              ID와 Password는 통합정보시스템과 동일합니다.
            </p>
            <p>
              ID and Password are the same as the YES system.
            </p>
            <p>
              신입생은 개강 후 로그인이 가능합니다. 통합정보시스템을 이용하세요.
            </p>
          </div>
          <img src="images/log.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
